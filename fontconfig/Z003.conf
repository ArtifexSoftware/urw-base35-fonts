<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Generic name aliasing -->
  <alias>
    <family>cursive</family>
    <prefer>
      <family>Z003</family>
    </prefer>
  </alias>
  <!-- Generic name assignment -->
  <alias>
    <family>Z003</family>
    <default>
      <family>cursive</family>
    </default>
  </alias>
</fontconfig>
